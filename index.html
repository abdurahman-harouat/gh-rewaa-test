<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- L E F T - S I D E -->
      <div class="form-container">
        <div class="form-content">
          <div class="form-header">
            <h1 class="poppins-bold">Login</h1>
            <p class="poppins-regular">
              How to i get started lorem ipsum dolor at?
            </p>
          </div>
          <div class="form-fields">
            <!-- username input field -->
            <div class="group">
              <!-- username icon -->
              <svg
                class="icon"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M20 22H18V20C18 18.3431 16.6569 17 15 17H9C7.34315 17 6 18.3431 6 20V22H4V20C4 17.2386 6.23858 15 9 15H15C17.7614 15 20 17.2386 20 20V22ZM12 13C8.68629 13 6 10.3137 6 7C6 3.68629 8.68629 1 12 1C15.3137 1 18 3.68629 18 7C18 10.3137 15.3137 13 12 13ZM12 11C14.2091 11 16 9.20914 16 7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7C8 9.20914 9.79086 11 12 11Z"
                  fill="#1C1C1C"
                />
              </svg>

              <!-- username input -->
              <input placeholder="Username" type="text" class="input" />
            </div>

            <!-- password input field -->
            <div class="group">
              <!-- password icon -->
              <svg
                class="icon"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M6 8V7C6 3.68629 8.68629 1 12 1C15.3137 1 18 3.68629 18 7V8H20C20.5523 8 21 8.44772 21 9V21C21 21.5523 20.5523 22 20 22H4C3.44772 22 3 21.5523 3 21V9C3 8.44772 3.44772 8 4 8H6ZM19 10H5V20H19V10ZM11 15.7324C10.4022 15.3866 10 14.7403 10 14C10 12.8954 10.8954 12 12 12C13.1046 12 14 12.8954 14 14C14 14.7403 13.5978 15.3866 13 15.7324V18H11V15.7324ZM8 8H16V7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7V8Z"
                  fill="#1C1C1C"
                />
              </svg>

              <!-- password input -->
              <input placeholder="Password" type="password" class="input" />
            </div>

            <!-- login button -->
            <button class="login-btn" type="submit">Login Now</button>

            <!-- or login with -->
            <div class="poppins-regular separator">
              <hr class="line" />
              <span><strong>Login</strong> with Others</span>
              <hr class="line" />
            </div>

            <!-- login with google -->
            <button class="social-login-btn">
              <!-- google icon -->
              <img
                class="logo"
                src="https://raw.githubusercontent.com/gilbarbara/logos/main/logos/google-icon.svg"
                alt="google_logo"
              />
              <!-- login with google text -->
              <span>Login with <strong>google</strong></span>
            </button>
            <!-- login with facebook -->
            <button class="social-login-btn">
              <!-- google icon -->
              <img
                class="logo"
                src="https://raw.githubusercontent.com/uditkumar489/Icon-pack/master/Social%20media/Die%20cut%20-%20transparent/svg/036-facebook.svg"
                alt="facebook_logo"
              />
              <!-- login with google text -->
              <span>Login with <strong>facebook</strong></span>
            </button>
          </div>
        </div>
      </div>

      <!-- R I G H T - S I D E -->
      <div class="image-container">
        <img src="images/rectangle.svg" alt="Image" class="background-image" />
        <div class="box">
          <div class="box-text">
            Very good <br />
            works are <br />
            waiting for <br />
            you Login <br />
            Now!!!
          </div>
          <img class="box-icon" src="/images/light.svg" alt="light_icon" />
          <img
            src="/images/secretary.png"
            alt="secretary"
            class="secretary-img"
          />
        </div>
      </div>
    </div>
  </body>
</html>
